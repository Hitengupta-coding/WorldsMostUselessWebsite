<head>

    <style>
        @keyframes rotate {
            0% {
                transform-origin: center;
                transform: rotate(0deg);
            }
            25% {
                transform-origin: center;
                transform: rotate(90deg);
            }
            50% {
                transform-origin: center;
                transform: rotate(180deg);
